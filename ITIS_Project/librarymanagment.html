<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="librarymanagment.css"> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="left-side">
                <h1>Manage Books</h1>
                <ul>
                    <li><a href="uploadbooks.html">Upload Book</a></li>
                    <li><a href="adminlibrary.html">Go to Admin Page</a></li>
                    <li><a href="login.html">Log Out</a></li>
                  </ul>
                <img src="catalog.jpg" width="500" class="logo">
                <p>Find the book you are looking for online</p>
                <form id="search-form">
                    <input type="text" placeholder="Enter name of book" id="book-search">
                    <button type="submit">Search</button>
                </form>
                <br>
                <table class="table-content">
                    <thead class="table_header">
                        <tr>
                            <th>ID</th>
                            <th>ISBN</th>
                            <th>Author Name</th>
                            <th>Year Made</th>
                            <th>Category</th>
                            <th>Book Title</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="refreshtoken.js"></script>
    <script src="librarymanagment.js" defer></script>
</body>
</html>
